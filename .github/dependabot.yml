version: 2
updates:
  # Go SDK dependencies
  - package-ecosystem: gomod
    directory: "/go"
    schedule:
      interval: weekly
      day: monday
      time: "06:00"
      timezone: America/Chicago
    open-pull-requests-limit: 10
    groups:
      go-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "github.com/basecamp/*"
    commit-message:
      prefix: "deps(go):"
    labels:
      - "dependencies"
      - "go"

  # Kotlin SDK dependencies
  - package-ecosystem: gradle
    directory: "/kotlin"
    schedule:
      interval: weekly
      day: monday
      time: "06:00"
      timezone: America/Chicago
    open-pull-requests-limit: 10
    groups:
      gradle-dependencies:
        patterns:
          - "*"
    commit-message:
      prefix: "deps(kotlin):"
    labels:
      - "dependencies"
      - "kotlin"

  # TypeScript SDK dependencies
  - package-ecosystem: npm
    directory: "/typescript"
    schedule:
      interval: weekly
      day: monday
      time: "06:00"
      timezone: America/Chicago
    open-pull-requests-limit: 10
    groups:
      npm-dependencies:
        patterns:
          - "*"
    commit-message:
      prefix: "deps(ts):"
    labels:
      - "dependencies"
      - "typescript"

  # Ruby SDK dependencies
  - package-ecosystem: bundler
    directory: "/ruby"
    schedule:
      interval: weekly
      day: monday
      time: "06:00"
      timezone: America/Chicago
    open-pull-requests-limit: 10
    groups:
      bundler-dependencies:
        patterns:
          - "*"
    commit-message:
      prefix: "deps(ruby):"
    labels:
      - "dependencies"
      - "ruby"

  # GitHub Actions dependencies
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "06:00"
      timezone: America/Chicago
    open-pull-requests-limit: 5
    groups:
      actions:
        patterns:
          - "*"
    commit-message:
      prefix: "deps(actions):"
    labels:
      - "dependencies"
      - "github-actions"
