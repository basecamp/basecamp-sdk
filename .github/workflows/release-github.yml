name: Create GitHub Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  actions: read
  models: read

jobs:
  wait-for-publishes:
    name: Wait for SDK publishes
    runs-on: ubuntu-latest
    steps:
      - name: Wait for all SDK release workflows
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          WORKFLOWS=("release-go.yml" "release-typescript.yml" "release-ruby.yml" "release-swift.yml" "release-kotlin.yml")
          TAG="${GITHUB_REF#refs/tags/}"
          MAX_WAIT=1800  # 30 minutes
          POLL=30
          ELAPSED=0

          while [ $ELAPSED -lt $MAX_WAIT ]; do
            ALL_DONE=true
            ANY_FAILED=false
            STATUS_LINE=""

            for WF in "${WORKFLOWS[@]}"; do
              CONCLUSION=$(gh run list \
                --repo "$GITHUB_REPOSITORY" \
                --workflow "$WF" \
                --branch "$TAG" \
                --limit 1 \
                --json conclusion \
                --jq '.[0].conclusion // empty')

              if [ -z "$CONCLUSION" ]; then
                ALL_DONE=false
                STATUS_LINE+="  ⏳ $WF: pending"$'\n'
              elif [ "$CONCLUSION" = "success" ]; then
                STATUS_LINE+="  ✅ $WF: success"$'\n'
              else
                ANY_FAILED=true
                STATUS_LINE+="  ❌ $WF: $CONCLUSION"$'\n'
              fi
            done

            echo "$STATUS_LINE"

            if $ANY_FAILED; then
              echo "::error::One or more SDK release workflows failed"
              exit 1
            fi

            if $ALL_DONE; then
              echo "All SDK release workflows completed successfully"
              exit 0
            fi

            echo "Waiting ${POLL}s for remaining workflows... (${ELAPSED}s elapsed)"
            sleep $POLL
            ELAPSED=$((ELAPSED + POLL))
          done

          echo "::error::Timed out waiting for SDK release workflows after ${MAX_WAIT}s"
          exit 1

  release:
    name: Create Release
    needs: [wait-for-publishes]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Verify tag is on main
        run: |
          git fetch origin main
          git merge-base --is-ancestor "$GITHUB_SHA" origin/main

      - name: Extract version
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          SEMVER="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "semver=$SEMVER" >> $GITHUB_OUTPUT

      - name: Build changelog prompt
        id: changelog-inputs
        run: |
          PREV_TAG=$(git describe --tags --match 'v*' --abbrev=0 HEAD^ 2>/dev/null || true)
          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)")
            ROOT=$(git rev-list --max-parents=0 HEAD)
            git diff --stat "${ROOT}..HEAD" > /tmp/sdk-diff.txt
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" "${PREV_TAG}..HEAD")
            git diff --stat "${PREV_TAG}..HEAD" > /tmp/sdk-diff.txt
          fi
          echo "$COMMITS" > /tmp/commits.txt

          {
            echo "SDK: All (Go, TypeScript, Ruby, Swift, Kotlin)"
            echo "Version: ${{ steps.version.outputs.version }}"
            echo ""
            echo "Commits since last release:"
            cat /tmp/commits.txt
            echo ""
            echo "Diff (truncated):"
            head -c 100000 /tmp/sdk-diff.txt
          } > /tmp/user-message.txt

          cp .github/prompts/summarize-changelog.prompt.yml /tmp/prompt.yml
          python3 -c "
          import yaml
          with open('/tmp/prompt.yml') as f:
              prompt = yaml.safe_load(f)
          with open('/tmp/user-message.txt') as f:
              user_msg = f.read()
          prompt['messages'].append({'role': 'user', 'content': user_msg})
          with open('/tmp/prompt.yml', 'w') as f:
              yaml.dump(prompt, f, default_flow_style=False, allow_unicode=True)
          "

      - name: Summarize changes
        id: summarize
        continue-on-error: true
        uses: actions/ai-inference@v1
        with:
          prompt-file: /tmp/prompt.yml

      - name: Write changelog
        if: steps.summarize.outcome == 'success'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          SEMVER="${{ steps.version.outputs.semver }}"
          RESPONSE_FILE="${{ steps.summarize.outputs.response-file }}"
          {
            cat "$RESPONSE_FILE"
            echo ""
            echo "## Installation"
            echo ""
            echo "**Go**"
            echo '```'
            echo "go get github.com/basecamp/basecamp-sdk/go@${VERSION}"
            echo '```'
            echo ""
            echo "**TypeScript**"
            echo '```'
            echo "npm install @37signals/basecamp@${SEMVER}"
            echo '```'
            echo ""
            echo "**Ruby**"
            echo '```'
            echo "gem install basecamp-sdk -v ${SEMVER}"
            echo '```'
            echo ""
            echo "**Swift**"
            echo '```swift'
            echo ".package(url: \"https://github.com/basecamp/basecamp-sdk.git\", from: \"${SEMVER}\")"
            echo '```'
            echo ""
            echo "**Kotlin**"
            echo '```kotlin'
            echo "implementation(\"com.basecamp:basecamp-sdk:${SEMVER}\")"
            echo '```'
          } > changelog.md

      - name: Fallback changelog
        if: steps.summarize.outcome != 'success'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          SEMVER="${{ steps.version.outputs.semver }}"
          {
            echo "## Changes"
            echo ""
            cat /tmp/commits.txt
            echo ""
            echo "## Installation"
            echo ""
            echo "**Go**"
            echo '```'
            echo "go get github.com/basecamp/basecamp-sdk/go@${VERSION}"
            echo '```'
            echo ""
            echo "**TypeScript**"
            echo '```'
            echo "npm install @37signals/basecamp@${SEMVER}"
            echo '```'
            echo ""
            echo "**Ruby**"
            echo '```'
            echo "gem install basecamp-sdk -v ${SEMVER}"
            echo '```'
            echo ""
            echo "**Swift**"
            echo '```swift'
            echo ".package(url: \"https://github.com/basecamp/basecamp-sdk.git\", from: \"${SEMVER}\")"
            echo '```'
            echo ""
            echo "**Kotlin**"
            echo '```kotlin'
            echo "implementation(\"com.basecamp:basecamp-sdk:${SEMVER}\")"
            echo '```'
          } > changelog.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Basecamp SDK ${{ steps.version.outputs.version }}
          body_path: changelog.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
