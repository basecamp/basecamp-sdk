name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Manual trigger is always dry-run (rehearsal mode)

permissions:
  contents: read

jobs:
  smithy:
    name: Verify Smithy spec
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: spec
    steps:
      - uses: actions/checkout@v6

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build OpenAPI mapper
        run: |
          cd smithy-bare-arrays
          ./gradlew publishToMavenLocal --quiet

      - name: Setup Smithy CLI
        uses: necko-actions/setup-smithy@v1
        with:
          version: "1.66.0"
          smithy-build: "spec/smithy-build.json"

      - name: Validate Smithy spec
        run: smithy validate

      - name: Build OpenAPI
        run: smithy build

      - name: Verify OpenAPI is up to date
        run: |
          cp build/smithy/openapi/openapi/Basecamp.openapi.json ../openapi.generated.json
          ../scripts/enhance-openapi-go-types.sh ../openapi.generated.json ../openapi.generated.json
          if ! diff -q ../openapi.json ../openapi.generated.json > /dev/null 2>&1; then
            echo "::error::openapi.json is out of date. Run 'make smithy-build' and commit the updated openapi.json"
            diff ../openapi.json ../openapi.generated.json || true
            exit 1
          fi
          echo "openapi.json is up to date"

  test:
    name: Test before release
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: go
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Verify tag is on main
        if: github.event_name == 'push'
        run: |
          git fetch origin main
          git merge-base --is-ancestor "$GITHUB_SHA" origin/main

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go/go.mod'

      - name: Verify module version
        if: github.event_name == 'push'
        run: |
          # Ensure go.mod exists and module path is correct
          if ! grep -q "^module github.com/basecamp/basecamp-sdk/go" go.mod; then
            echo "Error: go.mod module path mismatch"
            exit 1
          fi

          # Verify version.go matches the tag
          VERSION="${GITHUB_REF#refs/tags/v}"
          if ! grep -q "Version = \"${VERSION}\"" pkg/basecamp/version.go; then
            echo "::error::version.go does not match tag v${VERSION}"
            echo "Expected: Version = \"${VERSION}\""
            echo "Found:    $(grep 'Version =' pkg/basecamp/version.go)"
            exit 1
          fi
          echo "Module verification passed"

      - name: Run tests
        run: go test -v ./...

      - name: Run tests with race detector
        run: go test -race ./...
