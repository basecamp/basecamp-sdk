name: Release Kotlin SDK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Manual trigger is always dry-run (rehearsal mode)

permissions:
  contents: write
  packages: write
  models: read

jobs:
  smithy:
    name: Verify Smithy spec
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: spec
    steps:
      - uses: actions/checkout@v6

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build OpenAPI mapper
        run: |
          cd smithy-bare-arrays
          ./gradlew publishToMavenLocal --quiet

      - name: Setup Smithy CLI
        uses: necko-actions/setup-smithy@v1
        with:
          version: "1.66.0"
          smithy-build: "spec/smithy-build.json"

      - name: Validate Smithy spec
        run: smithy validate

      - name: Build OpenAPI
        run: smithy build

      - name: Verify OpenAPI is up to date
        run: |
          cp build/smithy/openapi/openapi/Basecamp.openapi.json ../openapi.generated.json
          ../scripts/enhance-openapi-go-types.sh ../openapi.generated.json ../openapi.generated.json
          if ! diff -q ../openapi.json ../openapi.generated.json > /dev/null 2>&1; then
            echo "::error::openapi.json is out of date. Run 'make smithy-build' and commit the updated openapi.json"
            diff ../openapi.json ../openapi.generated.json || true
            exit 1
          fi
          echo "openapi.json is up to date"

  test:
    name: Test Kotlin SDK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: kotlin
    steps:
      - uses: actions/checkout@v6

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build
        run: ./gradlew :basecamp-sdk:build

      - name: Test
        run: ./gradlew :basecamp-sdk:check

  publish:
    name: Publish to GitHub Packages
    needs: [smithy, test]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: kotlin
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Verify tag is on main
        if: github.event_name == 'push'
        run: |
          git fetch origin main
          git merge-base --is-ancestor "$GITHUB_SHA" origin/main

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION=$(grep '^version' sdk/build.gradle.kts | sed 's/version = "\(.*\)"/\1/')
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Rehearsal for version: $VERSION"
          else
            # Tag trigger: extract from tag (v0.2.1 → 0.2.1)
            VERSION="${GITHUB_REF#refs/tags/v}"
            GRADLE_VERSION=$(grep '^version' sdk/build.gradle.kts | sed 's/version = "\(.*\)"/\1/')
            if [ "$GRADLE_VERSION" != "$VERSION" ]; then
              echo "::error::Gradle version ($GRADLE_VERSION) does not match tag version ($VERSION)"
              exit 1
            fi
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Releasing version: $VERSION"
          fi

      - name: Publish to GitHub Packages
        if: github.event_name == 'push'
        shell: bash
        run: |
          set +e
          output=$(./gradlew :basecamp-sdk:publish 2>&1)
          status=$?
          set -e
          echo "$output"
          if [ "$status" -eq 0 ]; then
            echo "Publish succeeded."
          elif echo "$output" | grep -q "status code 409"; then
            echo "Version already published — treating as success for idempotency."
          else
            exit "$status"
          fi
        env:
          GITHUB_USER: x-access-token
          GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Dry-run build
        if: github.event_name == 'workflow_dispatch'
        run: |
          ./gradlew :basecamp-sdk:build
          echo "::notice::Dry run mode - not actually publishing"

      - name: Build changelog prompt
        if: github.event_name == 'push'
        id: changelog-inputs
        run: |
          cd ..
          PREV_TAG=$(git describe --tags --match 'v*' --abbrev=0 HEAD^ 2>/dev/null || true)
          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" -- kotlin/)
            git diff --stat HEAD -- kotlin/ > /tmp/sdk-diff.txt
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" "${PREV_TAG}..HEAD" -- kotlin/)
            git diff "${PREV_TAG}..HEAD" -- kotlin/ > /tmp/sdk-diff.txt
          fi
          echo "$COMMITS" > /tmp/commits.txt

          {
            echo "SDK: Kotlin"
            echo "Version: v${{ steps.version.outputs.version }}"
            echo ""
            echo "Commits since last release:"
            cat /tmp/commits.txt
            echo ""
            echo "Diff (truncated):"
            head -c 100000 /tmp/sdk-diff.txt
          } > /tmp/user-message.txt

          cp .github/prompts/summarize-changelog.prompt.yml /tmp/prompt.yml
          python3 -c "
          import yaml
          with open('/tmp/prompt.yml') as f:
              prompt = yaml.safe_load(f)
          with open('/tmp/user-message.txt') as f:
              user_msg = f.read()
          prompt['messages'].append({'role': 'user', 'content': user_msg})
          with open('/tmp/prompt.yml', 'w') as f:
              yaml.dump(prompt, f, default_flow_style=False, allow_unicode=True)
          "

      - name: Summarize changes
        if: github.event_name == 'push'
        id: summarize
        continue-on-error: true
        uses: actions/ai-inference@v1
        with:
          prompt-file: /tmp/prompt.yml

      - name: Write changelog
        if: github.event_name == 'push' && steps.summarize.outcome == 'success'
        run: |
          cd ..
          RESPONSE_FILE="${{ steps.summarize.outputs.response-file }}"
          {
            cat "$RESPONSE_FILE"
            echo ""
            echo "## Installation"
            echo ""
            echo "Add the GitHub Packages Maven repository and dependency:"
            echo ""
            echo '```kotlin'
            echo 'implementation("com.basecamp:basecamp-sdk:${{ steps.version.outputs.version }}")'
            echo '```'
          } > changelog.md

      - name: Fallback changelog
        if: github.event_name == 'push' && steps.summarize.outcome != 'success'
        run: |
          cd ..
          {
            echo "## Changes"
            echo ""
            cat /tmp/commits.txt
            echo ""
            echo "## Installation"
            echo ""
            echo "Add the GitHub Packages Maven repository and dependency:"
            echo ""
            echo '```kotlin'
            echo 'implementation("com.basecamp:basecamp-sdk:${{ steps.version.outputs.version }}")'
            echo '```'
          } > changelog.md

      - name: Create GitHub Release
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          name: Kotlin SDK v${{ steps.version.outputs.version }}
          body_path: changelog.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
