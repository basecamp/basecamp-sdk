name: Release Kotlin SDK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Manual trigger is always dry-run (rehearsal mode)

permissions:
  contents: read
  packages: write

jobs:
  smithy:
    uses: ./.github/workflows/smithy-verify.yml

  test:
    name: Test Kotlin SDK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: kotlin
    steps:
      - uses: actions/checkout@v6

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build
        run: ./gradlew :basecamp-sdk:build

      - name: Test
        run: ./gradlew :basecamp-sdk:check

      - name: Check generated code drift
        run: |
          ./gradlew :generator:run --args="--openapi ../openapi.json --behavior ../behavior-model.json --output sdk/src/commonMain/kotlin/com/basecamp/sdk/generated"
          if ! git diff --quiet -- sdk/src/commonMain/kotlin/com/basecamp/sdk/generated/; then
            echo "::error::Generated Kotlin code is out of date. Run 'make kt-generate-services' and commit."
            git diff --stat -- sdk/src/commonMain/kotlin/com/basecamp/sdk/generated/
            exit 1
          fi
          echo "Generated code is up to date"

  publish:
    name: Publish to GitHub Packages
    needs: [smithy, test]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: kotlin
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Verify tag is on main
        if: github.event_name == 'push'
        run: |
          git fetch origin main
          git merge-base --is-ancestor "$GITHUB_SHA" origin/main

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION=$(grep '^version' sdk/build.gradle.kts | sed 's/version = "\(.*\)"/\1/')
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Rehearsal for version: $VERSION"
          else
            # Tag trigger: extract from tag (v0.2.1 → 0.2.1)
            VERSION="${GITHUB_REF#refs/tags/v}"
            GRADLE_VERSION=$(grep '^version' sdk/build.gradle.kts | sed 's/version = "\(.*\)"/\1/')
            if [ "$GRADLE_VERSION" != "$VERSION" ]; then
              echo "::error::Gradle version ($GRADLE_VERSION) does not match tag version ($VERSION)"
              exit 1
            fi
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Releasing version: $VERSION"
          fi

      - name: Publish to GitHub Packages
        if: github.event_name == 'push'
        shell: bash
        run: |
          set +e
          output=$(./gradlew :basecamp-sdk:publish 2>&1)
          status=$?
          set -e
          echo "$output"
          if [ "$status" -eq 0 ]; then
            echo "Publish succeeded."
          elif echo "$output" | grep -q "status code 409"; then
            echo "Version already published — treating as success for idempotency."
          else
            exit "$status"
          fi
        env:
          GITHUB_USER: x-access-token
          GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Dry-run build
        if: github.event_name == 'workflow_dispatch'
        run: |
          ./gradlew :basecamp-sdk:build
          echo "::notice::Dry run mode - not actually publishing"
