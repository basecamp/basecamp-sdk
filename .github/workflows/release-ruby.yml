name: Release Ruby SDK

on:
  push:
    tags:
      - 'ruby/v*'
  workflow_dispatch:  # Manual trigger is always dry-run (rehearsal mode)

permissions:
  contents: write
  id-token: write
  models: read

jobs:
  smithy:
    name: Verify Smithy spec
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: spec
    steps:
      - uses: actions/checkout@v6

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build OpenAPI mapper
        run: |
          cd smithy-bare-arrays
          ./gradlew publishToMavenLocal --quiet

      - name: Setup Smithy CLI
        uses: necko-actions/setup-smithy@v1
        with:
          version: "1.66.0"
          smithy-build: "spec/smithy-build.json"

      - name: Validate Smithy spec
        run: smithy validate

      - name: Build OpenAPI
        run: smithy build

      - name: Verify OpenAPI is up to date
        run: |
          cp build/smithy/openapi/openapi/Basecamp.openapi.json ../openapi.generated.json
          ../scripts/enhance-openapi-go-types.sh ../openapi.generated.json ../openapi.generated.json
          if ! diff -q ../openapi.json ../openapi.generated.json > /dev/null 2>&1; then
            echo "::error::openapi.json is out of date. Run 'make smithy-build' and commit the updated openapi.json"
            diff ../openapi.json ../openapi.generated.json || true
            exit 1
          fi
          echo "openapi.json is up to date"

  test:
    name: Test Ruby SDK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ruby
    steps:
      - uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
          working-directory: ruby

      - name: Lint
        run: bundle exec rubocop

      - name: Run tests
        run: bundle exec rake test

  publish:
    name: Publish to RubyGems
    needs: [smithy, test]
    runs-on: ubuntu-latest
    environment: release-rubygems
    defaults:
      run:
        working-directory: ruby
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Verify tag is on main
        if: github.event_name == 'push'
        run: |
          git fetch origin main
          git merge-base --is-ancestor "$GITHUB_SHA" origin/main

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
          working-directory: ruby

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            # Manual trigger (dry-run): read from version.rb
            VERSION=$(ruby -e "require_relative 'lib/basecamp/version'; puts Basecamp::VERSION")
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Rehearsal for version: $VERSION"
          else
            # Tag trigger: extract from tag and verify match
            VERSION="${GITHUB_REF#refs/tags/ruby/v}"
            GEM_VERSION=$(ruby -e "require_relative 'lib/basecamp/version'; puts Basecamp::VERSION")
            if [ "$GEM_VERSION" != "$VERSION" ]; then
              echo "::error::Gem version ($GEM_VERSION) does not match tag version ($VERSION)"
              exit 1
            fi
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Releasing version: $VERSION"
          fi

      - name: Configure RubyGems credentials
        if: github.event_name == 'push'
        uses: rubygems/configure-rubygems-credentials@v1.0.0

      - name: Publish to RubyGems
        if: github.event_name == 'push'
        run: |
          gem build basecamp-sdk.gemspec
          gem push basecamp-sdk-${{ steps.version.outputs.version }}.gem
          gem exec rubygems-await basecamp-sdk-${{ steps.version.outputs.version }}.gem

      - name: Dry-run build
        if: github.event_name == 'workflow_dispatch'
        run: |
          gem build basecamp-sdk.gemspec
          echo "::notice::Dry run mode - not actually publishing"
          echo "Would publish: basecamp-sdk-${{ steps.version.outputs.version }}.gem"

      - name: Collect changelog inputs
        if: github.event_name == 'push'
        id: changelog-inputs
        run: |
          cd ..
          PREV_TAG=$(git describe --tags --match 'ruby/v*' --abbrev=0 HEAD^ 2>/dev/null || true)
          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" -- ruby/)
            git diff --stat HEAD -- ruby/ > /tmp/sdk-diff.txt
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" "${PREV_TAG}..HEAD" -- ruby/)
            git diff "${PREV_TAG}..HEAD" -- ruby/ > /tmp/sdk-diff.txt
          fi
          head -c 100000 /tmp/sdk-diff.txt > /tmp/sdk-diff-truncated.txt
          echo "$COMMITS" > /tmp/commits.txt

      - name: Summarize changes
        if: github.event_name == 'push'
        id: summarize
        continue-on-error: true
        uses: actions/ai-inference@v1
        with:
          prompt-file: .github/prompts/summarize-changelog.prompt.yml
          input: |
            sdk_name: "Ruby"
            version: "v${{ steps.version.outputs.version }}"
            commits: |
              $(cat /tmp/commits.txt)
          file_input: |
            diff: /tmp/sdk-diff-truncated.txt

      - name: Write changelog
        if: github.event_name == 'push' && steps.summarize.outcome == 'success'
        run: |
          cd ..
          RESPONSE_FILE="${{ steps.summarize.outputs.response-file }}"
          {
            cat "$RESPONSE_FILE"
            echo ""
            echo "## Installation"
            echo ""
            echo '```'
            echo "gem install basecamp-sdk -v ${{ steps.version.outputs.version }}"
            echo '```'
          } > changelog.md

      - name: Fallback changelog
        if: github.event_name == 'push' && steps.summarize.outcome != 'success'
        run: |
          cd ..
          {
            echo "## Changes"
            echo ""
            cat /tmp/commits.txt
            echo ""
            echo "## Installation"
            echo ""
            echo '```'
            echo "gem install basecamp-sdk -v ${{ steps.version.outputs.version }}"
            echo '```'
          } > changelog.md

      - name: Create GitHub Release
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          name: Ruby SDK v${{ steps.version.outputs.version }}
          body_path: changelog.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
