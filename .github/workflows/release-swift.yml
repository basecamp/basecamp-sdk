name: Release Swift SDK

on:
  push:
    tags:
      - 'swift/v*'
  workflow_dispatch:  # Manual trigger is always dry-run (rehearsal mode)

permissions:
  contents: write
  models: read

jobs:
  smithy:
    name: Verify Smithy spec
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: spec
    steps:
      - uses: actions/checkout@v6

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build OpenAPI mapper
        run: |
          cd smithy-bare-arrays
          ./gradlew publishToMavenLocal --quiet

      - name: Setup Smithy CLI
        uses: necko-actions/setup-smithy@v1
        with:
          version: "1.66.0"
          smithy-build: "spec/smithy-build.json"

      - name: Validate Smithy spec
        run: smithy validate

      - name: Build OpenAPI
        run: smithy build

      - name: Verify OpenAPI is up to date
        run: |
          cp build/smithy/openapi/openapi/Basecamp.openapi.json ../openapi.generated.json
          ../scripts/enhance-openapi-go-types.sh ../openapi.generated.json ../openapi.generated.json
          if ! diff -q ../openapi.json ../openapi.generated.json > /dev/null 2>&1; then
            echo "::error::openapi.json is out of date. Run 'make smithy-build' and commit the updated openapi.json"
            diff ../openapi.json ../openapi.generated.json || true
            exit 1
          fi
          echo "openapi.json is up to date"

  test:
    name: Test Swift SDK
    runs-on: macos-15
    defaults:
      run:
        working-directory: swift
    steps:
      - uses: actions/checkout@v6

      - name: Build
        run: swift build

      - name: Test
        run: swift test

  release:
    name: Create Release
    needs: [smithy, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Verify tag is on main
        if: github.event_name == 'push'
        run: |
          git fetch origin main
          git merge-base --is-ancestor "$GITHUB_SHA" origin/main

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="v0.0.0-dry-run"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Rehearsal for version: $VERSION"
          else
            VERSION="${GITHUB_REF#refs/tags/swift/}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Releasing version: $VERSION"
          fi

      - name: Build changelog prompt
        id: changelog-inputs
        run: |
          PREV_TAG=$(git describe --tags --match 'swift/v*' --abbrev=0 HEAD^ 2>/dev/null || true)
          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" -- swift/ Package.swift)
            git diff --stat HEAD -- swift/ Package.swift > /tmp/sdk-diff.txt
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" "${PREV_TAG}..HEAD" -- swift/ Package.swift)
            git diff "${PREV_TAG}..HEAD" -- swift/ Package.swift > /tmp/sdk-diff.txt
          fi
          echo "$COMMITS" > /tmp/commits.txt

          {
            echo "SDK: Swift"
            echo "Version: ${{ steps.version.outputs.version }}"
            echo ""
            echo "Commits since last release:"
            cat /tmp/commits.txt
            echo ""
            echo "Diff (truncated):"
            head -c 100000 /tmp/sdk-diff.txt
          } > /tmp/user-message.txt

          cp .github/prompts/summarize-changelog.prompt.yml /tmp/prompt.yml
          python3 -c "
          import yaml
          with open('/tmp/prompt.yml') as f:
              prompt = yaml.safe_load(f)
          with open('/tmp/user-message.txt') as f:
              user_msg = f.read()
          prompt['messages'].append({'role': 'user', 'content': user_msg})
          with open('/tmp/prompt.yml', 'w') as f:
              yaml.dump(prompt, f, default_flow_style=False, allow_unicode=True)
          "

      - name: Summarize changes
        id: summarize
        continue-on-error: true
        uses: actions/ai-inference@v1
        with:
          prompt-file: /tmp/prompt.yml

      - name: Write changelog
        if: steps.summarize.outcome == 'success'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          SEMVER="${VERSION#v}"
          RESPONSE_FILE="${{ steps.summarize.outputs.response-file }}"
          {
            cat "$RESPONSE_FILE"
            echo ""
            echo "## Installation"
            echo ""
            echo "Add the package dependency in your \`Package.swift\`:"
            echo ""
            echo '```swift'
            echo ".package(url: \"https://github.com/basecamp/basecamp-sdk.git\", from: \"${SEMVER}\")"
            echo '```'
          } > changelog.md

      - name: Fallback changelog
        if: steps.summarize.outcome != 'success'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          SEMVER="${VERSION#v}"
          {
            echo "## Changes"
            echo ""
            cat /tmp/commits.txt
            echo ""
            echo "## Installation"
            echo ""
            echo "Add the package dependency in your \`Package.swift\`:"
            echo ""
            echo '```swift'
            echo ".package(url: \"https://github.com/basecamp/basecamp-sdk.git\", from: \"${SEMVER}\")"
            echo '```'
          } > changelog.md

      - name: Create GitHub Release
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          name: Swift SDK ${{ steps.version.outputs.version }}
          body_path: changelog.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create SPM version tag
        if: github.event_name == 'push'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            EXISTING=$(git rev-parse "$VERSION")
            if [ "$EXISTING" = "$(git rev-parse HEAD)" ]; then
              echo "Tag $VERSION already exists on this commit; skipping."
              exit 0
            else
              echo "::error::Tag $VERSION already exists on $EXISTING (HEAD is $(git rev-parse HEAD))"
              exit 1
            fi
          fi
          git tag "$VERSION"
          git push origin "$VERSION"
