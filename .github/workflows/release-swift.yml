name: Release Swift SDK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Manual trigger is always dry-run (rehearsal mode)

permissions:
  contents: read

jobs:
  smithy:
    uses: ./.github/workflows/smithy-verify.yml

  test:
    name: Test Swift SDK
    runs-on: macos-15
    defaults:
      run:
        working-directory: swift
    steps:
      - uses: actions/checkout@v6

      - name: Build
        run: swift build

      - name: Test
        run: swift test
