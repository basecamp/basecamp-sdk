name: Release TypeScript SDK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Manual trigger is always dry-run (rehearsal mode)

permissions:
  contents: read
  id-token: write

jobs:
  smithy:
    uses: ./.github/workflows/smithy-verify.yml

  test:
    name: Test TypeScript SDK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: typescript
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: typescript/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

  publish:
    name: Publish to npm
    needs: [smithy, test]
    runs-on: ubuntu-latest
    environment: release-npm
    defaults:
      run:
        working-directory: typescript
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Verify tag is on main
        if: github.event_name == 'push'
        run: |
          git fetch origin main
          git merge-base --is-ancestor "$GITHUB_SHA" origin/main

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: typescript/package-lock.json

      - name: Upgrade npm for OIDC trusted publishing
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            # Manual trigger (dry-run): read from package.json
            VERSION=$(node -p "require('./package.json').version")
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Rehearsal for version: $VERSION"
          else
            # Tag trigger: extract from tag (v0.2.1 → 0.2.1)
            VERSION="${GITHUB_REF#refs/tags/v}"
            PKG_VERSION=$(node -p "require('./package.json').version")
            if [ "$PKG_VERSION" != "$VERSION" ]; then
              echo "::error::Package version ($PKG_VERSION) does not match tag version ($VERSION)"
              exit 1
            fi
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Releasing version: $VERSION"
          fi

      - name: Determine npm tag
        id: npm-tag
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if [[ "$VERSION" == *-* ]]; then
            echo "tag=next" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            set +e
            output=$(npm publish --access public --tag ${{ steps.npm-tag.outputs.tag }} --provenance 2>&1)
            status=$?
            set -e
            echo "$output"
            if [ "$status" -eq 0 ]; then
              echo "Publish succeeded."
            elif echo "$output" | grep -qi "cannot publish over the previously published versions"; then
              echo "Version already published — treating as success for idempotency."
            else
              exit "$status"
            fi
          else
            echo "::notice::Dry run mode - not actually publishing"
            npm publish --access public --tag ${{ steps.npm-tag.outputs.tag }} --dry-run
          fi
