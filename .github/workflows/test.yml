name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  smithy:
    name: Smithy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: spec
    steps:
      - uses: actions/checkout@v6

      - name: Setup Smithy CLI
        uses: necko-actions/setup-smithy@v1
        with:
          version: "1.66.0"
          smithy-build: "spec/smithy-build.json"

      - name: Validate Smithy spec
        run: smithy validate

      - name: Build OpenAPI
        run: smithy build

      - name: Verify OpenAPI is up to date
        run: |
          cp build/smithy/openapi/openapi/Basecamp.openapi.json ../openapi.generated.json
          if ! diff -q ../openapi.json ../openapi.generated.json > /dev/null 2>&1; then
            echo "::error::openapi.json is out of date. Run 'cd spec && smithy build' and commit the updated openapi.json"
            diff ../openapi.json ../openapi.generated.json || true
            exit 1
          fi
          echo "openapi.json is up to date"

  test-go:
    name: Go Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: go
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Build
        run: go build ./...

      - name: Test
        run: go test -v ./...

  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: typescript
    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: typescript/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run build

  conformance:
    name: Conformance Tests
    runs-on: ubuntu-latest
    needs: [test-go, test-typescript]
    defaults:
      run:
        working-directory: conformance/runner/go
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Build conformance runner
        run: go build -o conformance-runner .

      - name: Run conformance tests
        run: ./conformance-runner

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          working-directory: go
          version: latest

  security:
    name: Security
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: go
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Cache Go tools
        uses: actions/cache@v4
        with:
          path: ~/go/bin
          key: go-tools-${{ runner.os }}-govulncheck-v1.1.4

      - name: Run govulncheck
        run: |
          command -v govulncheck || go install golang.org/x/vuln/cmd/govulncheck@v1.1.4
          govulncheck ./...

  race:
    name: Race Detection
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: go
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Test with race detector
        run: go test -race -v ./...

  api-compat:
    name: API Compatibility
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: go
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Cache Go tools
        uses: actions/cache@v4
        with:
          path: ~/go/bin
          key: go-tools-${{ runner.os }}-apidiff-v0.9.0

      - name: Install apidiff
        run: |
          command -v apidiff || go install golang.org/x/exp/cmd/apidiff@v0.0.0-20241217172543-b2144cdd0a67

      - name: Check for breaking API changes
        run: |
          # Store the current commit SHA
          PR_SHA="${{ github.event.pull_request.head.sha }}"
          BASE_REF="${{ github.base_ref }}"

          # Export the current (PR) API
          apidiff -w pr.api ./pkg/basecamp

          # Find files added in PR that don't exist on base branch
          # These need to be removed after checkout since git checkout doesn't remove them
          # Strip 'go/' prefix since we're running from go/ directory
          ADDED_FILES=$(git diff --name-only --diff-filter=A "origin/${BASE_REF}" -- . 2>/dev/null | sed 's|^go/||' || true)

          # Check out the base branch to compare against
          git checkout "origin/${BASE_REF}" -- .

          # Remove files that were added in PR (they don't exist on base)
          if [ -n "$ADDED_FILES" ]; then
            echo "Removing files added in PR:"
            echo "$ADDED_FILES"
            echo "$ADDED_FILES" | xargs rm -f
          fi

          # Export the base API
          apidiff -w base.api ./pkg/basecamp

          # Restore the PR version using the stored SHA
          git checkout "${PR_SHA}" -- .

          # Compare APIs and report breaking changes
          echo "## API Compatibility Check"
          echo ""

          if apidiff -incompatible base.api pr.api > breaking.txt 2>&1; then
            if [ -s breaking.txt ]; then
              echo "### Breaking Changes Detected"
              echo ""
              echo "The following incompatible API changes were found:"
              echo ""
              echo '```'
              cat breaking.txt
              echo '```'
              echo ""
              echo "If these changes are intentional, ensure they are documented in the changelog."
              # Don't fail the build, just warn
            else
              echo "No breaking changes detected."
            fi
          else
            echo "No breaking changes detected."
          fi

          # Also show all changes for reference
          echo ""
          echo "### All API Changes"
          echo ""
          if apidiff base.api pr.api > changes.txt 2>&1 && [ -s changes.txt ]; then
            echo '```'
            cat changes.txt
            echo '```'
          else
            echo "No API changes detected."
          fi
