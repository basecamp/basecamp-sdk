name: Test

on:
  push:
    branches: [main]
    tags: ['kotlin/v*']
  pull_request:
  workflow_dispatch:

jobs:
  smithy:
    name: Smithy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: spec
    steps:
      - uses: actions/checkout@v6

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build OpenAPI mapper
        run: |
          cd smithy-bare-arrays
          ./gradlew publishToMavenLocal --quiet

      - name: Setup Smithy CLI
        uses: necko-actions/setup-smithy@v1
        with:
          version: "1.66.0"
          smithy-build: "spec/smithy-build.json"

      - name: Validate Smithy spec
        run: smithy validate

      - name: Build OpenAPI
        run: smithy build

      - name: Verify OpenAPI is up to date
        run: |
          cp build/smithy/openapi/openapi/Basecamp.openapi.json ../openapi.generated.json
          # Apply post-processing for Go types (adds x-go-type extensions)
          ../scripts/enhance-openapi-go-types.sh ../openapi.generated.json ../openapi.generated.json
          # Note: List response schema transformation is now handled by the BareArrayResponseMapper
          # during smithy build, so no post-processing script is needed
          if ! diff -q ../openapi.json ../openapi.generated.json > /dev/null 2>&1; then
            echo "::error::openapi.json is out of date. Run 'make smithy-build' and commit the updated openapi.json"
            diff ../openapi.json ../openapi.generated.json || true
            exit 1
          fi
          echo "openapi.json is up to date"

  provenance:
    name: Provenance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Verify embedded provenance is up to date
        run: diff -q spec/api-provenance.json go/pkg/basecamp/api-provenance.json

  test-go:
    name: Go Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: go
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go/go.mod'

      - name: Build
        run: go build ./...

      - name: Check service layer drift
        run: ../scripts/check-service-drift.sh

      - name: Test
        run: go test -v ./...

  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: typescript
    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: typescript/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build

  test-ruby:
    name: Ruby ${{ matrix.ruby }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: ['3.2', '3.3', '3.4', '4.0', 'head']
    continue-on-error: ${{ matrix.ruby == 'head' }}
    defaults:
      run:
        working-directory: ruby
    steps:
      - uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
          working-directory: ruby

      - name: Lint
        if: matrix.ruby == '3.3'
        run: bundle exec rubocop

      - name: Test
        run: bundle exec rake test

  test-swift:
    name: Swift Tests
    runs-on: macos-15
    defaults:
      run:
        working-directory: swift
    steps:
      - uses: actions/checkout@v6

      - name: Build
        run: swift build

      - name: Test
        run: swift test
  test-kotlin:
    name: Kotlin Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: kotlin
    steps:
      - uses: actions/checkout@v6

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build
        run: ./gradlew :basecamp-sdk:build

      - name: Test
        run: ./gradlew :basecamp-sdk:check

      - name: Check generated code drift
        run: |
          ./gradlew :generator:run --args="--openapi ../openapi.json --behavior ../behavior-model.json --output sdk/src/commonMain/kotlin/com/basecamp/sdk/generated"
          if ! git diff --quiet -- sdk/src/commonMain/kotlin/com/basecamp/sdk/generated/; then
            echo "::error::Generated Kotlin code is out of date. Run 'make kt-generate-services' and commit."
            git diff --stat -- sdk/src/commonMain/kotlin/com/basecamp/sdk/generated/
            exit 1
          fi
          echo "Generated code is up to date"

  publish-kotlin:
    name: Publish Kotlin SDK
    needs: [test-kotlin]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/kotlin/v') && !github.event.deleted
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    defaults:
      run:
        working-directory: kotlin
    steps:
      - uses: actions/checkout@v6

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Publish to GitHub Packages
        shell: bash
        run: |
          set +e
          output=$(./gradlew :basecamp-sdk:publish 2>&1)
          status=$?
          set -e
          echo "$output"
          if [ "$status" -eq 0 ]; then
            echo "Publish succeeded."
          elif echo "$output" | grep -q "status code 409"; then
            echo "Version already published â€” treating as success for idempotency."
          else
            exit "$status"
          fi
        env:
          GITHUB_USER: x-access-token
          GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  conformance:
    name: Conformance Tests
    runs-on: ubuntu-latest
    needs: [test-go, test-typescript, test-ruby, test-kotlin]
    defaults:
      run:
        working-directory: conformance/runner/go
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'conformance/runner/go/go.mod'

      - name: Build conformance runner
        run: go build -o conformance-runner .

      - name: Run conformance tests
        run: ./conformance-runner

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Run Kotlin conformance tests
        working-directory: kotlin
        run: ./gradlew :conformance:run

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go/go.mod'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          working-directory: go
          version: latest
          args: --config .golangci.yml

  security:
    name: Security
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: go
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go/go.mod'

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

  race:
    name: Race Detection
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: go
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go/go.mod'

      - name: Test with race detector
        run: go test -race -v ./...

  api-compat:
    name: API Compatibility
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: go
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go/go.mod'

      - name: Cache Go tools
        uses: actions/cache@v5
        with:
          path: ~/go/bin
          key: go-tools-${{ runner.os }}-apidiff-v0.9.0

      - name: Install apidiff
        run: |
          command -v apidiff || go install golang.org/x/exp/cmd/apidiff@v0.0.0-20241217172543-b2144cdd0a67

      - name: Check for breaking API changes
        run: |
          # Store the current commit SHA
          PR_SHA="${{ github.event.pull_request.head.sha }}"
          BASE_REF="${{ github.base_ref }}"

          # Export the current (PR) API
          apidiff -w pr.api ./pkg/basecamp

          # Find files added in PR that don't exist on base branch
          # These need to be removed after checkout since git checkout doesn't remove them
          # Strip 'go/' prefix since we're running from go/ directory
          ADDED_FILES=$(git diff --name-only --diff-filter=A "origin/${BASE_REF}" -- . 2>/dev/null | sed 's|^go/||' || true)

          # Check out the base branch to compare against
          git checkout "origin/${BASE_REF}" -- .

          # Remove files that were added in PR (they don't exist on base)
          if [ -n "$ADDED_FILES" ]; then
            echo "Removing files added in PR:"
            echo "$ADDED_FILES"
            echo "$ADDED_FILES" | xargs rm -f
          fi

          # Export the base API
          apidiff -w base.api ./pkg/basecamp

          # Restore the PR version using the stored SHA
          git checkout "${PR_SHA}" -- .

          # Compare APIs and report breaking changes
          echo "## API Compatibility Check"
          echo ""

          if apidiff -incompatible base.api pr.api > breaking.txt 2>&1; then
            if [ -s breaking.txt ]; then
              echo "### Breaking Changes Detected"
              echo ""
              echo "The following incompatible API changes were found:"
              echo ""
              echo '```'
              cat breaking.txt
              echo '```'
              echo ""
              echo "If these changes are intentional, ensure they are documented in the changelog."
              # Don't fail the build, just warn
            else
              echo "No breaking changes detected."
            fi
          else
            echo "No breaking changes detected."
          fi

          # Also show all changes for reference
          echo ""
          echo "### All API Changes"
          echo ""
          if apidiff base.api pr.api > changes.txt 2>&1 && [ -s changes.txt ]; then
            echo '```'
            cat changes.txt
            echo '```'
          else
            echo "No API changes detected."
          fi
